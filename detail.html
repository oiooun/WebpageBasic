<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style//index//index-header.css">
    <link rel="stylesheet" href="style//detail.css">
</head>

<body>
    <div class="header-radi">
        <header>
            <div class="header_h">
                <div class="nav_main" id="NavMain">
                    <a href="index.html" aria-label="Home">
                        <img src="img/logo-main.png" alt="logo" height="60px">
                    </a>
                    <nav class="pc">
                        <a href="detail.html">Services</a>
                        <a href="project_overview.html">Project Overview</a>
                        <a href="about_us.html">About Us</a>
                        <a href="contact_us.html">Contact Us</a>
                    </nav>
                    <div class="hamburger" onclick="toggleMenu()">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <nav class="mobile">
                        <a href="#service-Area">Services</a>
                        <a href="project_overview.htm">Project Overview</a>
                        <a href="about_us.htm">About Us</a>
                        <a href="contact_us.htm">Contact Us</a>
                    </nav>
                </div>
            </div>
        </header>

        <h1>Service</h1>
        <p>지역에 맞는 인플루언서를 확인하세요!</p>

        <div class="container">
            <!-- 지역 목록 -->
            <div class="regions">
                <button onclick="toggleSubRegions('경기')">경기</button>
                <button onclick="toggleSubRegions('강원')">강원</button>
                <button onclick="toggleSubRegions('전남')">전남</button>
                <button onclick="toggleSubRegions('전북')">전북</button>
                <button onclick="toggleSubRegions('경남')">경남</button>
                <button onclick="toggleSubRegions('경북')">경북</button>
                <button onclick="toggleSubRegions('충남')">충남</button>
                <button onclick="toggleSubRegions('충북')">충북</button>
            </div>

            <!-- 하위 지역 버튼 영역 -->
            <div id="subRegions" style="display: none; margin-top: 20px;"></div>

            <!-- 지역 설명 -->
            <div class="description" id="description">
                <h2>도시 정보를 선택해주세요</h2>
                <p>각 지역과 하위 지역 정보를 확인할 수 있습니다.</p>
            </div>
        </div>

        <script>
            // 하위 지역 버튼 토글
            function toggleSubRegions(region) {
                const subRegionsDiv = document.getElementById('subRegions');
                const descriptionDiv = document.getElementById('description');

                const subRegions = {
                    '경기': [
                        { name: '가평군', description: '가평군은 자연과 어우러진 아름다운 풍경이 특징입니다.', image: 'gapyeong-image.jpg' },
                        { name: '연천군', description: '연천군은 역사적인 유적지와 자연이 어우러진 지역입니다.', image: 'yeoncheon-image.jpg' }
                    ],
                    '강원': [
                        { name: '고성군', description: '고성군은 아름다운 해변과 자연경관을 자랑합니다.', image: 'goseong-image.jpg' },
                        { name: '삼척시', description: '삼척시는 동굴 탐험과 해안 절경으로 유명합니다.', image: 'samcheok-image.jpg' },
                        { name: '양구군', description: '양구군은 맑은 계곡과 산악지형이 특징입니다.', image: 'yanggu-image.jpg' },
                        { name: '양양군', description: '양양군은 서핑과 해안 관광 명소로 유명합니다.', image: 'yangyang-image.jpg' },
                        { name: '영월군', description: '영월군은 역사적인 유적지와 자연 관광지로 잘 알려져 있습니다.', image: 'yeongwol-image.jpg' },
                        { name: '정선군', description: '정선군은 전통적인 한국 문화를 느낄 수 있는 지역입니다.', image: 'jeongseon-image.jpg' },
                        { name: '철원군', description: '철원군은 DMZ 관광과 자연경관으로 유명합니다.', image: 'cheorwon-image.jpg' },
                        { name: '태백시', description: '태백시는 산악 지형과 석탄 역사 공원이 유명합니다.', image: 'taebaek-image.jpg' },
                        { name: '평창군', description: '평창군은 동계 스포츠와 대관령으로 유명합니다.', image: 'pyeongchang-image.jpg' },
                        { name: '홍천군', description: '홍천군은 강원도의 대표적인 자연 관광지입니다.', image: 'hongcheon-image.jpg' },
                        { name: '화천군', description: '화천군은 산천어 축제로 유명한 지역입니다.', image: 'hwacheon-image.jpg' },
                        { name: '횡성군', description: '횡성군은 한우와 아름다운 자연이 특징입니다.', image: 'hoengseong-image.jpg' }
                    ],
                    '전남': [
                        { name: '목포시', description: '목포시는 맛의 도시로 유명하며 항구 도시입니다.', image: 'mokpo-image.jpg' },
                        { name: '순천시', description: '순천시는 순천만 정원으로 잘 알려져 있습니다.', image: 'suncheon-image.jpg' }
                    ],
                    // 다른 지역들도 동일한 방식으로 추가 가능
                };

                if (subRegions[region]) {
                    // 하위 지역 버튼 렌더링
                    const buttons = subRegions[region].map(subRegion => `
                        <button onclick="showDescription('${subRegion.name}')">${subRegion.name}</button>
                    `).join('');
                    subRegionsDiv.innerHTML = buttons;
                    subRegionsDiv.style.display = 'block';

                    // 초기 설명 영역 업데이트
                    descriptionDiv.innerHTML = `<h2>${region}의 하위 지역을 선택하세요</h2>`;
                } else {
                    subRegionsDiv.style.display = 'none';
                }
            }

            // 설명 보여주기
            function showDescription(region) {
                const descriptions = {
                    '가평군': {
                        text: '가평군은 자연과 어우러진 아름다운 풍경이 특징입니다.',
                        image: 'gapyeong-image.jpg'
                    },
                    '연천군': {
                        text: '연천군은 역사적인 유적지와 자연이 어우러진 지역입니다.',
                        image: 'yeoncheon-image.jpg'
                    },
                    '고성군': {
                        text: '고성군은 아름다운 해변과 자연경관을 자랑합니다.',
                        image: 'goseong-image.jpg'
                    },
                    '삼척시': {
                        text: '삼척시는 동굴 탐험과 해안 절경으로 유명합니다.',
                        image: 'samcheok-image.jpg'
                    },
                    // 다른 지역 설명 추가
                };

                const descriptionDiv = document.getElementById('description');
                if (descriptions[region]) {
                    const { text, image } = descriptions[region];
                    descriptionDiv.innerHTML = `
                        <h2>${region}</h2>
                        <p>${text}</p>
                        <img src="${image}" alt="${region} 이미지">
                    `;
                } else {
                    descriptionDiv.innerHTML = `
                        <h2>도시 정보를 선택해주세요</h2>
                        <p>선택한 지역에 대한 정보가 없습니다.</p>
                    `;
                }
            }
        </script>



    </div>



    <script>
        const NavMain = document.getElementById('NavMain');
        const overlay = document.getElementById('overlay');

        document.addEventListener('mousemove', (event) => {
            if (event.clientY < 50) {
                
                NavMain.classList.add('show-nav_main');
                overlay.style.display = 'block';  
            } else {
                
                NavMain.classList.remove('show-nav_main');
                overlay.style.display = 'none';  
            }
        });
    </script>
    <script>
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');

        window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {

            scrollToTopBtn.style.display = 'block';
        } else {

            scrollToTopBtn.style.display = 'none';
        }
        });


        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
                });
        });
    </script>

</body>
</html>
